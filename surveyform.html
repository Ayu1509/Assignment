<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        div{
            border: 1px solid black;
            width: 400px;
            margin: auto;
            padding: 50px;
        }
    </style>
    <script>
        function submitForm() {
            
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = document.querySelectorAll('input[name="gender"]:checked')[0].value;
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;

         
            if (firstName === "" || lastName === "" || dob === "" || country === "Select Country" || gender === undefined || profession === "" || email === "" || mobile === "") {
                alert("All fields are required");
                return;
            }
            var popupText = "First Name: " + firstName + "\n";
            popupText += "Last Name: " + lastName + "\n";
            popupText += "Date of Birth: " + dob + "\n";
            popupText += "Country: " + country + "\n";
            popupText += "Gender: " + gender + "\n";
            popupText += "Profession: " + profession + "\n";
            popupText += "Email: " + email + "\n";
            popupText += "Mobile Number: " + mobile;

            alert(popupText);
            document.getElementById("survey_form").reset();
        }

        function resetForm() {
            document.getElementById("survey_form").reset();
        }
    </script>
</head>

<body>
    <div>
    <h1>Survey Form</h1>
    <form id="survey_form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="Select Country">Select Country</option>
            <option value="INDIA">INDIA</option>
            <option value="BHUTAN">BHUTAN</option>
            <option value="AMERICA">AMERICA</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male"> Male
        <input type="checkbox" id="female" name="gender" value="Female"> Female
        <input type="checkbox" id="other" name="gender" value="Other"> Other<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
</div>
</body>

</html>
